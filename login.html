<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-Kanban">
    <div class="container">
      <header>
        <img class="logo" src="imagens/logo.png" alt="logo" />
        <h3 id="header">Project Manager</h3>
      </header>
      <div class="container-login">
        <div class="text">
          <h1>Login Information</h1>
          <p>Enter your credentials</p>
        </div>

        <div class="form">
          <form action="" id="login-form" onsubmit="return validateLogin(event)">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            /><br />
            <label for="password">Password</label><br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            /><br />
            <button class="btn-submit">Login</button>
          </form>
        </div>
      </div>

      <footer>
        <div class="social-media">
          <div class="circle">
            <a href="https://www.facebook.com/"
              ><img class="icon" src="imagens/facebook 1.png" alt="facebook"
            /></a>
          </div>
          <div class="circle">
            <a href="https://www.instagram.com/"
              ><img class="icon" src="imagens/instagram 1.png" alt="instagram"
            /></a>
          </div>
          <div class="circle">
            <a href="https://www.linkedin.com/"
              ><img class="icon" src="imagens/linkedin 1.png" alt="linkedin"
            /></a>
          </div>
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
